name: qurilish

services:
  db:
    image: postgres:16-alpine
    container_name: qurilish_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: qurilish_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: qurilish_server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: development
      HTTPS_ENABLED: "true"
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: qurilish_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: your_jwt_secret_key_here_change_in_production
      JWT_EXPIRES_IN: 7d
      CLIENT_URL: https://192.168.77.7:8081
    depends_on:
      - db
    volumes:
      - ./server/src:/app/src
      - ./server/uploads:/app/uploads
      - /app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: qurilish_client
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      VITE_SERVER_URL: https://192.168.77.7:5000
      VITE_ASSET_URL: https://192.168.77.7:5000
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - /app/node_modules

volumes:
  postgres_data:
